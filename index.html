<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>API Demo :)</title>
</head>

<body>
  <div class="container">
    <br>
    <div class='row'>
      <div class='col-sm-6'>
        <pre id="code"></pre>
      </div>
      <div class='col-sm-6'>
        <table class="table table-bordered" id="table"></table>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.2.2.min.js"></script>
  <script>
  getData();

  function getData() {
    var url = 'https://api.ed.gov/data/userssharedsdfimprisonmentratesof1824yosre20002012?api_key=DEMO_KEY1';

    $.getJSON(url, function(response) {
      var data = response.resources;
      showCode(data);
      showTable(data);
    });
  }

  function showCode(data) {
    $('#code').append(JSON.stringify(data, null, '\t'));
  }

  function showTable(data) {
    var t = $('#table');

    // loop through each data entry
    data.forEach(function(d) {
      var cells = '';

      // loop through each element of an entry
      Object.keys(d).forEach(function(k, i) {
        if (i > 0) cells += '<td>' + d[k] + '</td>';
      });
      t.append('<tr>' + cells + '</tr>');
    });
  }
  </script>
</body>

</html>
